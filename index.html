<html>
  <body>
      <form>
      <h1>Registration</h1>
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="First Name" required><br>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Last Name" required><br>
      <label for="age">Age</label>
      <input type="number" id="age" min="13" placeholder="13 or above" required><br>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Phone" required><br>
      <label for="email">Email</label>
      <input type="email" placeholder="example@email.com" required><br>
      <label for="password">Password</label>
      <input type="password" id="password" minlength="8" placeholder="Password" required><br>
      <label for="rpassword">Repeat Password</label>
      <input type="password" id="rpassword" minlength="8" placeholder="Repeat Password" required><br>
      <button>Create</button>
    </form>
  </body>
</html>
